<!DOCTYPE html>
<html>
<head>
    <title>Shortened URL</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Shortened URL</h1>
        <p>Original URL: <a href="{{ long_url }}">{{ long_url }}</a></p>
        <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
        <p><a href="{{ url_for('index') }}">Shorten another URL</a></p>
    </div>
</body>
</html>
